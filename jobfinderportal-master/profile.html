<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="col-lg-6 col-md-7">
        <div class="menu-wrapper">
            <!-- Main-menu -->
            <div class="main-menu">
                <nav class="d-none d-lg-block">
                    <ul id="navigation">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="job_listing.html">Find Jobs</a></li>
                        <li><a href="hire.html">Hire Talents</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3">
        <!-- Language Selector -->
        
        <!-- Header-btn -->
        <div class="header-btn d-none f-right d-lg-block" id="login-btn">
            <a id="login-link" href="./Signup.html" class="btn head-btn2">Login</a>
            <!-- Bell icon -->
            <a href="./hiretalents_profile.html" style="margin-left: 50px;"><i class="fas fa-bell" style="font-size: 20px; color: #333;"></i></a>
            <div id="google_translate_element"></div>
        </div>
    </div>


    
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="profile-picture.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1 class="profile-name">John Doe</h1>
                <p class="profile-title">Freelance Web Developer</p>
                <p class="profile-location">Dharmapuri, India â€“ 10:41 pm local time</p>
                <p class="profile-status">Private to you</p>
                <div class="profile-actions">
                    <i class="edit-icon fas fa-edit"></i>
                </div>
            </div>
        </div>
        
        <h2>Bio</h2>
        <div class="bio-card">
        </div>
        
        <div class="skills-card"> 
            <h2>Skills</h2>
            <ul id="skills-list">
                <!-- Skills will be dynamically added here -->
            </ul>
        </div>
        
        <div class="additional-images">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
        </div>
        
        <div class="profile-work-history">
            <h2>Work History</h2>
            <div id="work-history"></div>
        </div>
        
        <div class="profile-education">
            <h2>Education</h2>
            <!-- Education items will be dynamically added here -->
        </div>
        
        <div class="profile-certifications">
            <h2>Certifications</h2>
            <ul>
                <li>JavaScript Developer Certificate - Udemy</li>
                <li>React.js Fundamentals - Coursera</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./profile.js"></script>
</body>
</html>
