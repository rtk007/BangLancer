<script>
  document.addEventListener("DOMContentLoaded", function() {
    const firstNameInput = document.getElementById("first_name");
    const lastNameInput = document.getElementById("last_name");
    const ageInput = document.getElementById("age");
    const emailInput = document.getElementById("signup-email");
    const phoneNumberInput = document.getElementById("phone_number");
    const passwordInput = document.getElementById("signup-password");
    const confirmPasswordInput = document.getElementById("confirm_password");
    const signupBtn = document.getElementById("signup-btn");

    signupBtn.addEventListener("click", () => {
      const firstName = firstNameInput.value;
      const lastName = lastNameInput.value;
      const age = ageInput.value;
      const email = emailInput.value;
      const phoneNumber = phoneNumberInput.value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validate password and confirm password match
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      axios.post("http://localhost:8081/users/signup", {
          first_name: firstName,
          last_name: lastName,
          age: age,
          email: email,
          phone_number: phoneNumber,
          password: password
        })
        .then((response) => {
          console.log(response);
          window.location.reload();
        })
        .catch((error) => {
          console.error(error);
          // Handle error, maybe display an error message to the user
        });
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent default form submission
      
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      axios.post("http://localhost:8081/users/login", {
          email: email,
          password: password
        })
        .then((response) => {
          console.log(response);
          // Check if login was successful
          if (response.data === "Login successful") {
            // Retrieve user data by making a GET request
            axios.get(`http://localhost:8081/users/getByEmail/${email}`)
              .then((response) => {
                // Store user data in sessionStorage
                const userData = response.data;
                sessionStorage.setItem("id", userData.id);
                sessionStorage.setItem("first_name", userData.first_name);
                sessionStorage.setItem("last_name", userData.last_name);
                sessionStorage.setItem("age", userData.age);
                sessionStorage.setItem("email", userData.email);
                sessionStorage.setItem("phone_number", userData.phone_number);
                sessionStorage.setItem("password", userData.password);
                
                // Check if user is present in form1
                axios.get(`http://localhost:8081/form1/checkUser/${userData.id}`)
                  .then((res) => {
                    console.log(res.data);
                    if (res.data == true) {
                      // If user is present in form1, redirect to index.html
                      window.location.href = "./index.html";
                    } else {
                      // If user is not present in form1, redirect to form1.html
                      window.location.href = "./forms/form1.html";
                    }

                    console.log(res.data);
                  })
                  .catch((error) => {
                    console.error(error);
                    // Handle error checking user presence in form1
                  });
              })
              .catch((error) => {
                console.error(error);
                // Handle error retrieving user data
              });
          } else {
            // If login failed, display an alert with the error message
            alert(response.data.message);
          }
        })
        .catch((error) => {
          console.error(error);
          // Handle error, maybe display an error message to the user
        });
    });
  });
</script>
